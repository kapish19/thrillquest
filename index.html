                                <div>

                                <div>
                                    <label htmlFor="paymentMethod" className="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>

                            <div className="text-center mt-6">

                                    onClick={() => navigateTo('operatorSignup')}

                                    Operator Sign Up
                                </button>
                            </div>
                        </div>

        // Operator Signup View Component
        const OperatorSignupView = ({ navigateTo, userId }) => {
            const [signupSuccess, setSignupSuccess] = React.useState(false);

            const handleSignup = (e) => {
                e.preventDefault();
                // Simulate signup process

            return (
                <div className="space-y-6 relative">
                    {/* Back Button */}
                    <div className="absolute top-4 left-4 z-10"> {/* Adjusted position for desktop */}
                        <button
                            onClick={() => navigateTo('home')} // Or back to previous screen if applicable
                            className="p-2 rounded-full bg-white shadow-md text-indigo-700 hover:bg-gray-100 transition-colors duration-200 ease-in-out"

                        >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                            </svg>
                        </button>
                    </div>

                    <h2 className="text-2xl lg:text-3xl font-bold text-gray-800 text-center mb-6 mt-12">Operator Sign Up</h2>

                    {signupSuccess ? (
                        <div className="text-center p-8 bg-green-50 rounded-xl shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-20 w-20 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <p className="text-xl font-semibold text-green-700 mb-2">Sign Up Successful!</p>
                            <p className="text-gray-700">Thank you for registering as an operator. We will review your application shortly.</p>
                            <button
                                onClick={() => navigateTo('home')}
                                className="mt-6 px-6 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-200 ease-in-out shadow-lg"
                            >
                                Back to Home
                            </button>
                        </div>
                    ) : (
                        <form onSubmit={handleSignup} className="space-y-4">
                            <div>
                                <label htmlFor="operatorName" className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                <input
                                    type="text"
                                    id="operatorName"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="Your Company Name"
                                    required
                                    aria-label="Operator Name"
                                />
                            </div>
                            <div>
                                <label htmlFor="operatorEmail" className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input
                                    type="email"
                                    id="operatorEmail"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="company@example.com"
                                    required
                                    aria-label="Operator Email"
                                />
                            </div>
                            <div>
                                <label htmlFor="operatorPassword" className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input
                                    type="password"
                                    id="operatorPassword"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="********"
                                    required
                                    aria-label="Operator Password"
                                />
                            </div>
                            <button
                                type="submit"
                                className="w-full py-4 bg-blue-600 text-white text-xl font-semibold rounded-full shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out"
                            >
                                Sign Up
                            </button>
                        </form>
                    )}
                </div>
            );
        };

        // Profile View Component (Placeholder)
        const ProfileView = ({ navigateTo, userId }) => {
            return (
                <div className="text-center p-8 space-y-4">
                    <h2 className="text-2xl lg:text-3xl font-bold text-gray-800 mb-4">Your Profile</h2>
                    <p className="text-gray-700">This is where your personal information, preferences, and booking history would be displayed.</p>
                    {userId && (
                        <p className="text-sm text-gray-600">Current User ID: <span className="font-mono break-all">{userId}</span></p>
                    )}
                    <p className="text-gray-500 italic">Feature coming soon!</p>
                    <button
                        onClick={() => navigateTo('home')}
                        className="mt-6 px-6 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-200 ease-in-out shadow-lg"
                    >
                        Back to Home
                    </button>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            // Set initial page to 'login'
            const [currentPage, setCurrentPage] = React.useState('login');
            const [selectedActivity, setSelectedActivity] = React.useState(null);
            const [activitiesToCompare, setActivitiesToCompare] = React.useState([]); // State for comparison
            const [userId, setUserId] = React.useState(null);
            const [db, setDb] = React.useState(null);
            const [auth, setAuth] = React.useState(null);
            const [isAuthReady, setIsAuthReady] = React.useState(false);

            // Mock Firebase initialization for prototype
            const initializeFirebase = async () => {
                try {
                    console.log("Initializing Firebase...");
                    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

                    // Mock Firebase objects and functions
                    const mockApp = { name: "mock-app", options: firebaseConfig };
                    const mockAuth = {
                        currentUser: null,
                        signInWithCustomToken: async (app, token) => {
                            console.log("Mock signInWithCustomToken called.");
                            mockAuth.currentUser = { uid: 'mock-auth-user-id-' + Math.random().toString(36).substring(7) };
                            return { user: mockAuth.currentUser };
                        },
                        signInAnonymously: async (app) => {
                            console.log("Mock signInAnonymously called.");
                            mockAuth.currentUser = { uid: 'mock-anon-user-id-' + Math.random().toString(36).substring(7) };
                            return { user: mockAuth.currentUser };
                        },
                        onAuthStateChanged: (callback) => {
                            setTimeout(() => {
                                const user = mockAuth.currentUser || { uid: 'mock-initial-anon-id-' + Math.random().toString(36).substring(7) };
                                mockAuth.currentUser = user;
                                callback(user);
                            }, 50);
                            return () => {};
                        }
                    };
                    const mockFirestore = {
                        collection: (path) => ({
                            doc: (id) => ({
                                get: async () => {
                                    console.log(`Mock getDoc for path: ${path}/${id}`);
                                    return {
                                        exists: true,
                                        data: () => ({ name: "Mock Activity", description: "This is a mock activity." })
                                    }
                                },
                                set: async (data) => console.log(`Mock setDoc for path: ${path}/${id}`, data),
                                update: async (data) => console.log(`Mock updateDoc for path: ${path}/${id}`, data)
                            }),
                            get: async () => {
                                console.log(`Mock getDocs for collection: ${path}`);
                                return {
                                    docs: [
                                        { id: 'mock1', data: () => ({ name: 'Mock Activity 1', location: 'Mock Location 1', price: '₹1000' }) },
                                        { id: 'mock2', data: () => ({ name: 'Mock Activity 2', location: 'Mock Location 2', price: '₹2000' }) },
                                    ]
                                }
                            },
                            add: async (data) => console.log(`Mock addDoc for collection: ${path}`, data)
                        })
                    };

                    setDb(mockFirestore);
                    setAuth(mockAuth);

                    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (initialAuthToken) {
                        await mockAuth.signInWithCustomToken(mockApp, initialAuthToken);
                    } else {
                        await mockAuth.signInAnonymously(mockApp);
                    }

                    mockAuth.onAuthStateChanged((user) => {
                        if (user) {
                            setUserId(user.uid);
                            console.log("User ID set:", user.uid);
                        } else {
                            setUserId(null);
                            console.log("No user signed in.");
                        }
                        setIsAuthReady(true);
                    });

                } catch (error) {
                    console.error("Error initializing Firebase (mock):", error);
                    setIsAuthReady(true);
                }
            };

            React.useEffect(() => {
                initializeFirebase();
            }, []);

            const navigateTo = (page, activity = null, compareActivities = []) => {
                setCurrentPage(page);
                setSelectedActivity(activity);
                setActivitiesToCompare(compareActivities);
            };

            // Function to add an activity to comparison list
            const addActivityToCompare = (activity) => {
                setActivitiesToCompare(prev => {
                    const newCompareList = [...prev, activity];
                    if (newCompareList.length === 2) {
                        navigateTo('compare', null, newCompareList);
                    }
                    return newCompareList;
                });
            };

            // Function to remove an activity from comparison list
            const removeActivityFromCompare = (activityId) => {
                setActivitiesToCompare(prev => prev.filter(act => act.id !== activityId));
            };


            const renderPage = () => {
                if (!isAuthReady) {
                    return (
                        <div className="flex items-center justify-center h-64">
                            <p className="text-gray-600">Loading user data...</p>
                        </div>
                    );
                }

                switch (currentPage) {
                    case 'login':
                        return <LoginView navigateTo={navigateTo} />;
                    case 'home':
                        return <HomeView navigateTo={navigateTo} userId={userId} activitiesToCompare={activitiesToCompare} addActivityToCompare={addActivityToCompare} removeActivityFromCompare={removeActivityFromCompare} />;
                    case 'detail':
                        return <DetailView activity={selectedActivity} navigateTo={navigateTo} userId={userId} />;
                    case 'compare':
                        return <CompareAdventuresView activities={activitiesToCompare} navigateTo={navigateTo} userId={userId} />;
                    case 'booking':
                        return <BookingView activity={selectedActivity} navigateTo={navigateTo} userId={userId} />;
                    case 'operatorSignup':
                        return <OperatorSignupView navigateTo={navigateTo} userId={userId} />;
                    case 'profile':
                        return <ProfileView navigateTo={navigateTo} userId={userId} />;
                    default:
                        return <LoginView navigateTo={navigateTo} />; // Default to login page
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 font-inter antialiased flex flex-col items-center p-4 sm:p-6 lg:p-8 app-container">
                    {/* Header - Only show if not on login page */}
                    {currentPage !== 'login' && (
                        <header className="w-full bg-white shadow-md rounded-b-xl p-4 flex justify-between items-center mb-4 sticky top-0 z-10 header-footer-width">
                            <h1 className="text-2xl font-bold text-indigo-700">ThrillQuest</h1>
                            <nav className="flex space-x-4">
                                <button
                                    onClick={() => navigateTo('home')}
                                    className={`p-2 rounded-full transition-colors duration-200 ease-in-out ${currentPage === 'home' ? 'bg-indigo-100 text-indigo-700 shadow-sm' : 'text-gray-600 hover:bg-gray-100'}`}
                                    aria-label="Home"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001 1h3v-9a1 1 0 00-1-1H9a1 1 0 00-1 1v9h3m-6 0h6" />
                                    </svg>
                                </button>
                                <button
                                    onClick={() => navigateTo('profile')}
                                    className={`p-2 rounded-full transition-colors duration-200 ease-in-out ${currentPage === 'profile' ? 'bg-indigo-100 text-indigo-700 shadow-sm' : 'text-gray-600 hover:bg-gray-100'}`}
                                    aria-label="Profile"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </button>
                            </nav>
                        </header>
                    )}

                    {/* Main Content Area */}
                    <main className="w-full bg-white shadow-lg rounded-xl overflow-y-auto main-content-area">
                        {renderPage()}
                    </main>

                    {/* Footer with User ID - Only show if not on login page */}
                    {userId && currentPage !== 'login' && (
                        <footer className="w-full bg-gray-800 text-white text-center py-2 mt-4 rounded-xl text-xs sm:text-sm header-footer-width">
                            User ID: {userId}
                        </footer>
                    )}
                </div>
            );
        };
    </script>

    <script type="text/babel">
        // Mount the React App
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
